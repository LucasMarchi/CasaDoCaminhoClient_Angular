<div style="display: flex">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro">
    </mat-form-field>
  </div>
  
  <div class="mat-elevation-z8">
  
    <mat-table [dataSource]="dataSource" matSort>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="nome">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Nome </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.nome}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="cpf">
        <mat-header-cell *matHeaderCellDef mat-sort-header> CPF </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.cpf}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="telefone">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Telefone </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.telefone}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="familiares">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Familiares </mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-icon-button type="submit" routerLink="/beneficiario/{{row.id}}/familiares">
            <mat-icon>people</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="perfil">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Perfil </mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-icon-button type="submit" routerLink="/beneficiario/{{row.id}}/perfil">
            <mat-icon>content_paste</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="editar">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Editar </mat-header-cell>
          <mat-cell *matCellDef="let row">
            <button mat-icon-button type="submit" routerLink="/beneficiario/{{row.id}}">
              <mat-icon>edit</mat-icon>
            </button>
          </mat-cell>
        </ng-container>
  
      <ng-container matColumnDef="excluir">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Excluir </mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-icon-button type="submit" (click)="openDialog(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
      </mat-row>
    </mat-table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
