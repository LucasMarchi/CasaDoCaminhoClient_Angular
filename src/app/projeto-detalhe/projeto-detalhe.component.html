<mat-card *ngIf="projeto">
  <form [formGroup]="formulario" (ngSubmit)="update()">
    <div fxLayout="row">
      <div fxFlexAlign="start">
        <button mat-icon-button type="submit" routerLink="/projetos">
          <mat-icon>arrow_back</mat-icon>
        </button>
      </div>
      <span class="spacer"></span>
      <div fxFlexAlign="end">
        <button mat-icon-button type="submit" [disabled]="formulario.invalid">
          <mat-icon>check</mat-icon>
        </button>
      </div>
    </div>
    <mat-tab-group>
      <mat-tab label="Descrição">

        <div fxLayout="column" fxLayoutAlign="center">
          <br>
          <mat-form-field>
            <input matInput [(ngModel)]="projeto.nome" placeholder="Nome*" formControlName="nome" name="nome">
          </mat-form-field>
          <mat-error *ngIf="formulario.controls.nome.hasError('required') && (formulario.controls.nome.touched)">
            Nome obrigatório
          </mat-error>
          <br>
          <mat-form-field>
            <input matInput [(ngModel)]="projeto.justificativa" placeholder="Justificativa" formControlName="justificativa" name="justificativa">
          </mat-form-field>
          <br>
          <mat-form-field>
            <input matInput [(ngModel)]="projeto.objetivoGeral" placeholder="Objetivo Geral" formControlName="objetivoGeral" name="objetivoGeral">
          </mat-form-field>
          <br>
          <mat-form-field>
            <input matInput [(ngModel)]="projeto.objetivoEspecifico" placeholder="Objetivo Esprcifico" formControlName="objetivoEspecifico"
              name="objetivoEspecifico">
          </mat-form-field>
          <br>
          <mat-form-field>
            <input matInput [(ngModel)]="projeto.metodologia" placeholder="Metodologia" formControlName="metodologia" name="metodologia">
          </mat-form-field>
          <br>
          <mat-form-field>
            <input matInput [(ngModel)]="projeto.publicoAlvo" placeholder="Público Alvo" formControlName="publicoAlvo" name="publicoAlvo">
          </mat-form-field>
          <br>
          <mat-form-field>
            <input matInput [(ngModel)]="projeto.recursosCasaDoCaminho" placeholder="Recursos da Casa do Caminho" formControlName="recursosCasaDoCaminho"
              name="recursosCasaDoCaminho">
          </mat-form-field>
          <br>
          <mat-form-field>
            <input matInput [(ngModel)]="projeto.sustentabilidadeDoProjeto" placeholder="Sustentabilidade do Projeto" formControlName="sustentabilidadeDoProjeto"
              name="sustentabilidadeDoProjeto">
          </mat-form-field>
          <br>
          <mat-form-field>
            <input matInput [(ngModel)]="projeto.cronogramaAtividades" placeholder="Cronograma de Atividades" formControlName="cronogramaAtividades"
              name="cronogramaAtividades">
          </mat-form-field>
          <br>
          <mat-form-field>
            <input matInput [(ngModel)]="projeto.equipeExecutora" placeholder="Equipe Executora" formControlName="equipeExecutora" name="equipeExecutora">
          </mat-form-field>

        </div>
      </mat-tab>

      <mat-tab label="Voluntários">
        <app-projeto-voluntarios [projeto]="projeto"></app-projeto-voluntarios>
      </mat-tab>

      <mat-tab label="Beneficiários">
        <app-projeto-beneficiarios [projeto]="projeto"></app-projeto-beneficiarios>
      </mat-tab>

      <mat-tab label="Doadores">
        <app-projeto-doadores [projeto]="projeto"></app-projeto-doadores>
      </mat-tab>

    </mat-tab-group>
  </form>
</mat-card>
