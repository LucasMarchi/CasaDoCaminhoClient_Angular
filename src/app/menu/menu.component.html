<mat-card color="primary" class="menu">
  <mat-toolbar color="primary">
    <span>Casa do Caminho</span>
    <span class="spacer"></span>
    <button mat-raised-button color="warn" *ngIf="oktaAuthService.isAuthenticated()"
      (click)="oktaAuthService.logout()" [routerLink]="['/home']">Logout
    </button>
    <button mat-raised-button color="warn" *ngIf="!oktaAuthService.isAuthenticated()"
          (click)="oktaAuthService.loginRedirect()">Login
    </button>
  </mat-toolbar>
</mat-card>
